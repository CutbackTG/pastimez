<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Pastimez helps you to find local hobby clubs and groups in your chosen area, add your favourite interests, your search options and go enjoy a new pastime or two for yourself"
  />
  <meta
    name="keywords"
    content="hobby, hobbies, interests, clubs, groups, society, societies, pastime, pastimes, social, socialise"
  />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT5LhL+7AjUibWgG0jzW0nQ"
    crossorigin="anonymous"
  />

  <title>pastimez - hobby finder</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1 id="text-logo" class="text-center my-4">Pastimez</h1>
  </header>

  <main class="container">
    <form id="searchForm" class="mb-4">
      <div class="mb-3">
        <label for="hobbyInput" class="form-label">Enter your hobby or interest:</label>
        <input
          type="text"
          id="hobbyInput"
          class="form-control"
          placeholder="E.g. hiking, photography, chess"
          aria-label="Enter a hobby or interest"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Do you prefer indoors or outdoors?</label>
        <select
          id="indoorOutdoor"
          class="form-select"
          aria-label="Indoor or outdoor preference"
          required
        >
          <option value="" selected disabled>Choose one</option>
          <option value="indoor">Indoor</option>
          <option value="outdoor">Outdoor</option>
          <option value="any">Any</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="radius" class="form-label">Radius (miles):</label>
        <input
          type="number"
          id="radius"
          class="form-control"
          value="10"
          min="1"
          max="100"
          aria-label="Search radius in miles"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="map" style="height: 400px; width: 100%;" class="mb-4"></div>

    <div id="resultsCarouselWrapper" class="my-4">
      <h2>Nearby Clubs</h2>
      <div
        id="resultsCarousel"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner" id="carouselInner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#resultsCarousel"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#resultsCarousel"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+GYeK6tU2W/6PKG1bL5Jt8zVj5lj1fJGZFDl00b"
    crossorigin="anonymous"
  ></script>

  <!-- Your JS -->
  <script src="js/script.js"></script>

  <!-- Google Maps API -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_BOqOK7jLCjPYx5Me_p1rCxQZtFHDNPw&libraries=places&callback=initMap"
  ></script>
</body>
</html>
