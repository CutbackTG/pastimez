<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Pastimez helps you to find local hobby clubs and groups in your chosen area, add your favourite interests, your search options and go enjoy a new pastime or two for yourself"
  />
  <meta
    name="keywords"
    content="hobby, hobbies, interests, clubs, groups, society, societies, pastime, pastimes, social, socialise"
  />

  <title>Pastimez - Hobby Finder</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
    crossorigin="anonymous"
  />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1 id="text-logo" class="text-center">Pastimez</h1>
  </header>

  <!-- Static Image Carousel -->
  <div class="d-flex justify-content-center">
   <div id="carousel-indicators" class="carousel slide w-75" data-bs-ride="carousel">
    <div class="carousel-indicators static-carousel-indicators">
      <button type="button" data-bs-target="#carousel-indicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carousel-indicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carousel-indicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/carousel-images/art-club.webp" class="carousel-hobbies " alt="Hobbies provide a healthy outlet for stress and can help you relax and unwind">
          </div>
          <div class="carousel-item">
            <img src="assets/images/carousel-images/running-club.webp" class="carousel-hobbies " alt="Engaging in enjoyable activities releases endorphins, which have mood-boosting effects">
          </div>
          <div class="carousel-item">
            <img src="assets/images/carousel-images/taichi-club.webp" class="carousel-hobbies " alt="Mastering a new skill or excelling in a hobby can boost self-confidence and self-worth">
          </div>
        </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel-indicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel-indicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Main Content Area -->
  <main class="user-search">
    <h2 class="heading-2 text-center">Find a new hobby</h2>

    <form id="searchForm" class="mb-4">
  <div class="accordion" id="formAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingHobby">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHobby" aria-expanded="true" aria-controls="collapseHobby">
          Step 1: What's your hobby or interest?
        </button>
      </h2>
      <div id="collapseHobby" class="accordion-collapse collapse show" aria-labelledby="headingHobby" data-bs-parent="#formAccordion">
        <div class="accordion-body">
          <label for="hobbyInput" class="form-label">Enter your hobby or interest:</label>
          <input
            type="text"
            id="hobbyInput"
            class="form-control"
            placeholder="E.g. hiking, photography, chess"
            required
          />
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingPreference">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePreference" aria-expanded="false" aria-controls="collapsePreference">
          Step 2: Indoor or outdoor preference?
        </button>
      </h2>
      <div id="collapsePreference" class="accordion-collapse collapse" aria-labelledby="headingPreference" data-bs-parent="#formAccordion">
        <div class="accordion-body">
          <label for="indoorOutdoor" class="form-label">Do you prefer indoors or outdoors?</label>
          <select
            id="indoorOutdoor"
            class="form-select"
            required
          >
            <option value="" selected disabled>Choose one</option>
            <option value="indoor">Indoor</option>
            <option value="outdoor">Outdoor</option>
            <option value="any">Any</option>
          </select>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header" id="headingRadius">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRadius" aria-expanded="false" aria-controls="collapseRadius">
          Step 3: How far are you willing to travel?
        </button>
      </h2>
      <div id="collapseRadius" class="accordion-collapse collapse" aria-labelledby="headingRadius" data-bs-parent="#formAccordion">
        <div class="accordion-body">
          <label for="radius" class="form-label">Radius (miles):</label>
          <input
            type="number"
            id="radius"
            class="form-control"
            value="10"
            min="1"
            max="100"
            required
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>


    <!-- Google Map -->
  <div class="d-flex justify-content-center">
    <div id="map" style="height: 500px; width: 75%;" class="hobby-map"></div>
  </div>

    <!-- Dynamic Results Carousel -->
    <div id="resultsCarouselWrapper" class="hobby-map">
      <h2 class="heading-2 text-center">Nearby Clubs</h2>
      <div id="resultsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselInner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#resultsCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#resultsCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </main>

  <!-- JS file -->
  <script src="js/script.js"></script>

  <!-- Google Maps API -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_BOqOK7jLCjPYx5Me_p1rCxQZtFHDNPw&libraries=places&callback=initMap"
  ></script>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</body>
</html>
