<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pastimez helps you to find local hobby clubs and groups in your chosen area, add your favourite interests, your search options and go enjoy a new pastime or two for yourself">
    <meta name="keywords"
        content="hobby, hobbies, interests, clubs, groups, society, societies, pastime, pastimes, social, socialise">

    <title>pastimez - hobby finder</title>

<!-- Stylesheet -->
<link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="text-logo">Pastimez</h1>
  </header>

  <form id="searchForm">
    <label for="hobby">Choose a hobby:</label>
    <select id="hobby">
      <option value="hiking">Hiking</option>
      <option value="photography">Photography</option>
      <option value="art">Art & drawing</option>
    </select>

    <label for="radius">Radius (km):</label>
    <input type="number" id="radius" value="10" min="1" max="100" />

    <button type="submit">Search</button>
  </form>

  <div id="map"></div>

  <!-- The script that defines initMap MUST load before Maps API -->
  <script src="js/script.js"></script>

  <!-- Google Maps API (with callback to initMap defined in script.js) -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_BOqOK7jLCjPYx5Me_p1rCxQZtFHDNPw&libraries=places&callback=initMap">
  </script>
</body>
</html>
